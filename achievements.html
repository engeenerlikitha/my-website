<head>

  <title>My Achievements - Plasma Agri Lab</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eafcff;
      text-align: center;
    }

    h1 {
      background: linear-gradient(90deg, #ffd700, #ff8c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: #bfe9ff;
      margin-bottom: 40px;
      font-size: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #9fd8ff;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: #fff;
      border: none;
      border-radius: 40px;
      padding: 10px 24px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 114, 255, 0.4);
      margin-bottom: 30px;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
